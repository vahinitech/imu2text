name: CI

on:
  push:
    branches: [ main, OfflineHW ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Syntax check (compile python files)
        run: |
          set -e
          py_files=$(git ls-files '*.py' || true)
          if [ -n "$py_files" ]; then python -m py_compile $py_files; else echo "No python files to check."; fi

      - name: Run pytest (if present)
        run: |
          if [ -d tests ] || ls *test*.py >/dev/null 2>&1; then
            pip install pytest >/dev/null || true
            pytest -q
          else
            echo "No tests found, skipping pytest"
          fi
